<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <!-- Title -->
    <title>Smart Task App</title>

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- End of Bootstrap link -->

    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End of Fontawesome link -->

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google Fonts link -->

    <!-- External stylesheet link -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- End of External stylesheet link -->
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="position-relative">
        <div class="h-100">
          <!-- Sidebar Navigation -->
          <div class="sidebar-logo border-bottom">
            <!-- Logo with image and text -->
            <a href="#" class="d-flex align-items-center logo">
              <img
                src="/assets/images/logo.png"
                alt=""
                class="me-2 bg-light rounded-2 p-1 border border-1"
              />
              <span>SMART TASK</span>
            </a>
          </div>
          <ul class="sidebar-nav pt-2" id="todos-nav">
            <!-- Sidebar items with buttons -->
            <li class="sidebar-item">
              <button data-filter="all" >
                <img src="assets/images/img6.png" alt=""> All Tasks
              </button>
            </li>
            <li class="sidebar-item">
              <button data-filter="today">
                <img src="/assets/images/img2.png" alt=""> Today Tasks
              </button>
            </li>
            <li class="sidebar-item">
              <button data-filter="scheduled">
                <img src="assets/images/img3.png" alt=""> Scheduled Tasks
              </button>
            </li>
            <li class="sidebar-item">
              <button data-filter="pending">
                <img src="assets/images/img4.png" alt=""> Pending Tasks
              </button>
            </li>
            <li class="sidebar-item">
              <button data-filter="overdue">
                <img src="assets/images/img5.png" alt=""> Overdue Tasks
              </button>
            </li>
            <li class="sidebar-item">
              <button data-filter="completed">
                <img src="assets/images/img7.png" alt=""> Completed Tasks
              </button>
            </li>
          </ul>
          <!-- Theme Toggle button -->
          <div class="position-absolute bottom-0 start-0 theme">
            <li class="sidebar-item">
              <button id="theme-toggle-btn">
                <i class="fa-solid fa-moon"></i>
                Theme
              </button>
            </li>
          </div>
        </div>
      </aside>

      <!-- Main content area -->
      <div class="main">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand border-bottom d-flex justify-content-end pe-3"
        >
          <!-- Sidebar toggle button -->
          <button class="btn" type="button" data-bs-theme="dark">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

        <!-- Main content section -->
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <!-- Greeting and task input section -->
            <div class="mb-3">
              <h4>Hello!</h4>
            </div>
            <h6 class="text-secondary p-1">What's on todo today?</h6>
            <form id="add-todo-form">
              <!-- Input fields for new todo -->
              <div class="mb-4">
                <input
                  type="text"
                  class=""
                  name="todo-text"
                  id="todo-text"
                  placeholder="Add New Task "
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="date"
                  class=""
                  name="todo-date"
                  id="todo-date"
                  required
                />
              </div>
              <!-- Add Task button -->
              <div>
                <button
                  type="submit"
                  id="add-todo-btn"
                  class="add-btn p-1 fs-5"
                >
                  Add Task
                </button>
              </div>
            </form>
            <!-- Todo list section -->
            <div class="mt-3 border-top">
              <ul id="todos-list"></ul>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap and Popper.js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script -->
    <script src="/assets/script.js"></script>
  </body>
</html>
